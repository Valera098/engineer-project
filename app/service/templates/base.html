<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{APP_TITLE}}{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>{{APP_TITLE}}</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a href="{% url 'login' %}">Войти</a> / <a href="{% url 'signup' %}">Зарегистрироваться</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
